<ion-content>
  <div class="spc-1"></div>
  <ion-row *ngIf="!this.loggedIn" class="ion-justify-content-center">
    <ion-col size="11" class="ion-text-center">
      <div style="background: #999; height: 50px; width: 100px; margin: 0 auto;">Logo</div>
      <div class="user-illustration"></div>
      <ion-button (click)="logIn()" expand="block" class="green-btn-gradient" shape="round">
        Log in or create a Line Leap account
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="this.loggedIn" class="item-info ion-justify-content-center ion-align-items-center">
    <ion-col size="3" class="ion-text-center">
      <div class="pro-pic"></div>
    </ion-col>
    <ion-col size="8" class="">
      <h2>Sasha Williams</h2>
      <p>Detroit, MI</p>
      <p>(313)423-2323</p>
      <p>useremail.com</p>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="this.loggedIn" class="ion-justify-content-center">
    <ion-col size="11" class="ion-text-center">
      <ion-list>
        <ion-item (click)="referral()" class="item-btn" [button]="true" lines="none">
          <ion-label>Referral</ion-label>
        </ion-item>
        <ion-item (click)="editProfile()" class="item-btn" [button]="true" lines="none">
          <ion-label>Edit Profile</ion-label>
        </ion-item>
        <ion-item (click)="editPhoto()" class="item-btn" [button]="true" lines="none">
          <ion-label>Edit Photo ID</ion-label>
        </ion-item>
        <ion-item (click)="notifications()" class="item-btn" [button]="true" lines="none">
          <ion-label>Notifications</ion-label>
        </ion-item>
        <ion-item (click)="payment()" class="item-btn" [button]="true" lines="none">
          <ion-label>Payment Methods</ion-label>
        </ion-item>
        <ion-item (click)="logout()" class="item-btn" [button]="true" lines="none">
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item (click)="deleteProfile()" class="item-btn" [button]="true" lines="none">
          <ion-label color="danger">Delete Profile</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  
</ion-content>
